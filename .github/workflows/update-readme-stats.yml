name: Update GitHub Readme Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # update daily

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Stats card
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&theme=material-palenight&rank_icon=github&include_all_commits=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Top languages card
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=8&card_width=320&theme=material-palenight
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Commit generated SVGs
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update GitHub Readme Stats" || exit 0
          git push
